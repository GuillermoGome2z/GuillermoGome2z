<svg fill="none" viewBox="0 0 1200 400" width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientShift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }
        
        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        @keyframes slideIn {
          from { transform: translateX(-100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes glow {
          0%, 100% { box-shadow: 0 0 20px rgba(124, 58, 237, 0.5); }
          50% { box-shadow: 0 0 40px rgba(124, 58, 237, 0.8), 0 0 60px rgba(124, 58, 237, 0.4); }
        }
        
        @keyframes sparkle {
          0%, 100% { opacity: 0; transform: scale(0); }
          50% { opacity: 1; transform: scale(1); }
        }

        .container {
          width: 100%;
          height: 400px;
          background: linear-gradient(135deg, #0D1117 0%, #1a1b26 20%, #24283b 40%, #1a1b26 60%, #0D1117 100%);
          background-size: 200% 200%;
          animation: gradientShift 15s ease infinite;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          position: relative;
          overflow: hidden;
        }
        
        .particles {
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        
        .particle {
          position: absolute;
          width: 6px;
          height: 6px;
          background: linear-gradient(135deg, #7C3AED, #A78BFA);
          border-radius: 50%;
          opacity: 0.8;
          box-shadow: 0 0 10px rgba(124, 58, 237, 0.8);
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation: float 6s ease-in-out infinite, pulse 3s ease-in-out infinite; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation: float 8s ease-in-out infinite 1s, pulse 4s ease-in-out infinite 0.5s; }
        .particle:nth-child(3) { left: 30%; top: 40%; animation: float 7s ease-in-out infinite 2s, pulse 3.5s ease-in-out infinite 1s; }
        .particle:nth-child(4) { left: 40%; top: 60%; animation: float 9s ease-in-out infinite 0.5s, pulse 4.5s ease-in-out infinite 1.5s; }
        .particle:nth-child(5) { left: 50%; top: 30%; animation: float 6.5s ease-in-out infinite 1.5s, pulse 3.2s ease-in-out infinite 0.8s; }
        .particle:nth-child(6) { left: 60%; top: 70%; animation: float 8.5s ease-in-out infinite 0.8s, pulse 3.8s ease-in-out infinite 1.2s; }
        .particle:nth-child(7) { left: 70%; top: 50%; animation: float 7.5s ease-in-out infinite 2.2s, pulse 4.2s ease-in-out infinite 0.3s; }
        .particle:nth-child(8) { left: 80%; top: 35%; animation: float 9.5s ease-in-out infinite 1.2s, pulse 3.6s ease-in-out infinite 1.8s; }
        .particle:nth-child(9) { left: 90%; top: 65%; animation: float 6.8s ease-in-out infinite 1.8s, pulse 4.8s ease-in-out infinite 0.6s; }
        .particle:nth-child(10) { left: 15%; top: 55%; animation: float 8.2s ease-in-out infinite 0.3s, pulse 3.4s ease-in-out infinite 2s; }
        
        /* Estrellas parpadeantes */
        .sparkle {
          position: absolute;
          width: 3px;
          height: 3px;
          background: white;
          border-radius: 50%;
          animation: sparkle 4s ease-in-out infinite;
        }
        
        .sparkle:nth-child(11) { left: 25%; top: 15%; animation-delay: 0s; }
        .sparkle:nth-child(12) { left: 75%; top: 25%; animation-delay: 1s; }
        .sparkle:nth-child(13) { left: 35%; top: 85%; animation-delay: 2s; }
        .sparkle:nth-child(14) { left: 85%; top: 75%; animation-delay: 1.5s; }
        .sparkle:nth-child(15) { left: 55%; top: 45%; animation-delay: 0.5s; }

        .content {
          position: relative;
          z-index: 10;
          text-align: center;
          animation: slideIn 1.5s ease-out;
        }
        
        .title {
          font-size: 72px;
          font-weight: 900;
          background: linear-gradient(135deg, #7C3AED 0%, #A78BFA 25%, #C4B5FD 50%, #A78BFA 75%, #7C3AED 100%);
          background-size: 200% auto;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          margin: 0;
          padding: 20px 0;
          animation: gradientShift 5s ease infinite;
          text-shadow: 0 0 30px rgba(124, 58, 237, 0.5);
          letter-spacing: 2px;
        }
        
        .subtitle {
          font-size: 32px;
          color: #E6F0FF;
          margin: 15px 0;
          font-weight: 300;
          letter-spacing: 3px;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .divider {
          width: 400px;
          height: 4px;
          background: linear-gradient(90deg, transparent, #7C3AED, #A78BFA, #7C3AED, transparent);
          margin: 25px auto;
          animation: pulse 2s ease-in-out infinite, glow 3s ease-in-out infinite;
          border-radius: 2px;
        }
        
        .emoji {
          font-size: 56px;
          animation: float 3s ease-in-out infinite;
          display: inline-block;
          filter: drop-shadow(0 4px 8px rgba(124, 58, 237, 0.4));
        }
        
        .badge {
          background: rgba(124, 58, 237, 0.2);
          border: 2px solid #7C3AED;
          padding: 8px 20px;
          border-radius: 20px;
          color: #A78BFA;
          font-size: 14px;
          font-weight: 600;
          letter-spacing: 1px;
          margin-top: 15px;
          animation: glow 2s ease-in-out infinite;
          display: inline-block;
        }

        @media (prefers-reduced-motion: reduce) {
          * {
            animation: none !important;
          }
        }
      </style>
      
      <div class="container">
        <div class="particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="sparkle"></div>
          <div class="sparkle"></div>
          <div class="sparkle"></div>
          <div class="sparkle"></div>
          <div class="sparkle"></div>
        </div>
        
        <div class="content">
          <div class="emoji">ðŸš€</div>
          <h1 class="title">GUILLERMO GOMEZ</h1>
          <div class="divider"></div>
          <p class="subtitle">Desarrollador Junior</p>
          <div class="badge">âœ¨ CREANDO EXPERIENCIAS DIGITALES âœ¨</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
