<svg fill="none" viewBox="0 0 1200 120" width="1200" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes wave {
          0%, 100% { transform: translateX(0); }
          50% { transform: translateX(-25%); }
        }
        
        @keyframes glow {
          0%, 100% { opacity: 0.5; text-shadow: 0 0 10px #7C3AED; }
          50% { opacity: 1; text-shadow: 0 0 20px #7C3AED, 0 0 30px #A78BFA; }
        }
        
        @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
        }

        .footer-container {
          width: 100%;
          height: 120px;
          background: linear-gradient(180deg, #0D1117 0%, #1a1b26 100%);
          position: relative;
          overflow: hidden;
        }
        
        .wave {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 200%;
          height: 100%;
          background: url("data:image/svg+xml,%3Csvg viewBox='0 0 1200 120' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z' fill='%237C3AED' fill-opacity='0.15'/%3E%3C/svg%3E");
          background-repeat: repeat-x;
          animation: wave 15s linear infinite;
        }
        
        .wave:nth-child(2) {
          opacity: 0.5;
          animation: wave 10s linear infinite reverse;
        }
        
        .footer-text {
          position: absolute;
          width: 100%;
          text-align: center;
          top: 50%;
          transform: translateY(-50%);
          color: #7C3AED;
          font-family: 'Courier New', monospace;
          font-size: 18px;
          font-weight: bold;
          letter-spacing: 4px;
          z-index: 10;
          animation: glow 3s ease-in-out infinite;
        }
        
        .heart {
          display: inline-block;
          color: #FF6B6B;
          animation: pulse 1.5s ease-in-out infinite;
          font-size: 20px;
        }

        @media (prefers-reduced-motion: reduce) {
          .wave, .footer-text, .heart {
            animation: none;
          }
        }
      </style>
      
      <div class="footer-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="footer-text">
          ⚡ MADE WITH <span class="heart">❤️</span> &amp; CODE ⚡
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
